{% extends "base.html" %}

{% block header %}Author{% endblock %}

{% block content %} 
  <div class="mb-4">Username: {{ user.username }}</div>

    {% for story in story_list %}
        <div class="story-item">
		<a class="story-header" href="{% url 'show' story.id %}">{{ story.title }}</a> by {{ story.user.username }}
		<div class="story-summary">
			Summary: {{ story.summary }}
		</div>
		<div class="story-date">Updated: {{ story.update_date }}</div>
	</div>
    {% endfor %}
{% endblock %}
