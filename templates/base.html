{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="{% static 'output.css' %}">
    <title>{% block title %}sizeworld{% endblock %}</title>
</head>

<body>
    <div class="nav px-8 py-2 bg-cyan-950 text-white">
	<ul>
		<li class="px-4 inline"><a href="{% url 'index' %}">Home</a></li>
	        {% if user.is_authenticated %}	
		<li class="px-4 inline"><a href="{% url 'profile' %}">Profile</a></li>
		{% else %}
		<li class="px-4 inline"><a href="{% url 'login' %}">Login</a></li>
		{% endif %}
	</ul>
    </div>
    <div class="container mx-auto">
    	<h1 class="header">{% block header %}{% endblock %}</h1>
    </div>
    <div class="container mx-auto" id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
