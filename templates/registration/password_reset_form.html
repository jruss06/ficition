{% extends "base.html" %}

{% block header %}Reset Password{% endblock %}

{% block content %}

<form method="post" action="{% url 'password_reset' %}">
{% csrf_token %}
<div class="mb-2">
  <div>{{ form.email.label_tag }}</div>
  {{ form.email }}
</div>
<button class="text-sm bg-indigo-500 rounded-md py-2 px-3 shadow focus:outline-none" type="submit">Reset</button>
</form>

{% endblock %}
